<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4: 2 y 3 Combinados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <th>Grupo</th>
        <th>Rojo</th>
        <th>Verde</th>
        <th>Azul</th>
        <th>Amarillo</th>
        <th>Morado</th>
        <tr>
            <td>Sin bordes</td>
            <td><div class="cuadrado red"></div></td>
            <td><div class="cuadrado green"></div></td>
            <td><div class="cuadrado blue"></div></td>
            <td><div class="cuadrado yellow"></div></td>
            <td><div class="cuadrado purple"></div></td>
        </tr>
        <tr>
            <td>Bordes rectangulares</td>
            <td><div class="cuadrado red borde-rectangular"></div></td>
            <td><div class="cuadrado green borde-rectangular"></div></td>
            <td><div class="cuadrado blue borde-rectangular"></div></td>
            <td><div class="cuadrado yellow borde-rectangular"></div></td>
            <td><div class="cuadrado purple borde-rectangular"></div></td>
        </tr>
        <tr>
            <td>Redondos</td>
            <td><div class="cuadrado red redondos"></div></td>
            <td><div class="cuadrado green redondos"></div></td>
            <td><div class="cuadrado blue redondos"></div></td>
            <td><div class="cuadrado yellow redondos"></div></td>
            <td><div class="cuadrado purple redondos"></div></td>
        </tr>
    </table>

    <div class="empty-space"></div>

    <div class="grid-container">
        <div class="square red"></div>
        <div class="square blue"></div>
        <div class="square green"></div>
        <div class="square yellow"></div>
        <div class="square purple"></div>
    </div>
    <div class="empty-space"></div>
    <div class="grid-container rectangular-border">
        <div class="square red"></div>
        <div class="square blue"></div>
        <div class="square green"></div>
        <div class="square yellow"></div>
        <div class="square purple"></div>
    </div>
    <div class="empty-space"></div>
    <div class="grid-container rounded">
        <div class="square red"></div>
        <div class="square blue"></div>
        <div class="square green"></div>
        <div class="square yellow"></div>
        <div class="square purple"></div>
    </div>
</body>
</html>
